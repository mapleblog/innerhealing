        /* ÊØèÊó•‰∏ÄË®ÄÊ†∑Âºè */
        .daily-quote {

        .quote-text {

        footer {

</head>
<body>
    <div class="container">

        <p class="subtitle">ÊîæÊÖ¢ËÑöÊ≠•ÔºåÊÑüÂèóÂëºÂê∏ÔºåÂáÄÂåñÂøÉÁÅµ</p>
        
        <div class="breath-circle">

        <div class="controls">

        <!-- ËÉåÊôØÈü≥‰πêÊéßÂà∂ -->
        <div class="music-control">

            <select id="music-selector" class="music-selector">

        <!-- ÊØèÊó•‰∏ÄË®Ä -->

    <footer>
        ËÆæËÆ°ÔºöÁÆÄÁ∫¶Êó∂Â∞öÈ£éÊ†º ¬∑ Ê∑±ÂëºÂê∏ÊîæÊùæÊ≤ªÊÑàÂ∞èÁ´ô ¬∑ 2025

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const breathCircle = document.querySelector('.breath-circle');
            const circleInner = document.querySelector('.circle-inner');
            const instruction = document.querySelector('.instruction');
            const startBtn = document.getElementById('start-btn');
            const pauseBtn = document.getElementById('pause-btn');
            const resetBtn = document.getElementById('reset-btn');
            const quoteText = document.getElementById('quote-text');
            const quoteAuthor = document.getElementById('quote-author');
            const musicSelector = document.getElementById('music-selector');
            const volumeSlider = document.getElementById('volume-slider');
            const backgroundMusic = document.getElementById('background-music');

            const timerEl = document.querySelector('.timer');
            
            let isBreathing = false;
            let currentPhase = 0;
            let interval;
            let startTime = null;
            let elapsedTime = 0;
            let timerInterval;
            
            // ÂëºÂê∏ÈÖçÁΩÆ
            const breathingPhases = [
                { name: 'Âê∏Ê∞î', duration: 4000, color: '#e8f2fa', scale: 1.15, bgColor: 'linear-gradient(135deg, #f0e0ff 0%, #e0e8ff 50%, #d8ecff 100%)', boxShadow: '0 5px 35px rgba(150, 180, 255, 0.4), 0 0 50px rgba(150, 180, 255, 0.3)' },
                { name: 'Â±èÊÅØ', duration: 4000, color: '#e0eefa', scale: 1.15, bgColor: 'linear-gradient(135deg, #efe4ff 0%, #e4ecff 50%, #dcefff 100%)', boxShadow: '0 5px 35px rgba(150, 180, 255, 0.35), 0 0 50px rgba(150, 180, 255, 0.25)' },
                { name: 'ÂëºÊ∞î', duration: 4000, color: '#d8eafa', scale: 1, bgColor: 'linear-gradient(135deg, #f4ebff 0%, #eaf1ff 50%, #e6f5ff 100%)', boxShadow: '0 5px 25px rgba(150, 180, 255, 0.25), 0 0 40px rgba(150, 180, 255, 0.2)' },
                { name: 'Â±èÊÅØ', duration: 4000, color: '#e0eefa', scale: 1, bgColor: 'linear-gradient(135deg, #efe4ff 0%, #e4ecff 50%, #dcefff 100%)', boxShadow: '0 5px 25px rgba(150, 180, 255, 0.2), 0 0 40px rgba(150, 180, 255, 0.15)' }
            ];
            
            // ÊØèÊó•‰∏ÄË®ÄÂêçË®ÄÂàóË°®
            const quotes = [
                { text: "ÂëºÂê∏ÊòØËøûÊé•Ë∫´‰Ωì‰∏éÂøÉÁÅµÁöÑÊ°•Ê¢ÅÔºåÊ∑±ÂëºÂê∏ÊòØËµ∞ÂêëÂÜÖÂøÉÂÆÅÈùôÁöÑÁ¨¨‰∏ÄÊ≠•„ÄÇ", author: "‰ΩöÂêç" },
                { text: "ÁîüÊ¥ª‰∏çÊòØÁ≠âÂæÖÈ£éÊö¥ËøáÂéªÔºåËÄåÊòØÂ≠¶‰ºöÂú®Èõ®‰∏≠Ë∑≥Ëàû„ÄÇ", author: "‰ΩöÂêç" },
                { text: "ÂÜÖÂøÉÁöÑÂπ≥ÈùôÔºåÊ∫ê‰∫é‰∏éËá™Â∑±ÁöÑÂíåËß£„ÄÇ", author: "ËÄÅÂ≠ê" },
                { text: "Â¶ÇÊûú‰Ω†ÊÉ≥Ë¶ÅÂÜÖÂøÉÁöÑÂπ≥ÂíåÔºåÂ∞ùËØïÁùÄÊîπÂèòËá™Â∑±ËÄå‰∏çÊòØ‰ªñ‰∫∫„ÄÇ", author: "‰ΩõÈôÄ" },
                { text: "Êîæ‰∏ãÊòØ‰∏ÄÁßçÊô∫ÊÖßÔºåÈùôÂøÉÊòØ‰∏ÄÁßçÂ¢ÉÁïå„ÄÇ", author: "Á¶ÖËØ≠" },
                { text: "ÈùôÂùêÂ∏∏ÊÄùÂ∑±ËøáÔºåÈó≤Ë∞àËé´ËÆ∫‰∫∫Èùû„ÄÇ", author: "ÈôàÂØø" },
                { text: "ÂøÉËã•ÁÆÄÂçïÔºå‰∏ñÁïåÂàôÁÆÄÂçï„ÄÇ", author: "Á¶ÖËØ≠" },
                { text: "Êó∂Êó∂ÊÖéÁã¨ÔºåÂøÉÊââËá™Ê∏Ö„ÄÇ", author: "ÁéãÈò≥Êòé" },
                { text: "ÂøÉÈùôËá™ÁÑ∂ÂáâÔºåÊ≠¢ÂøµÂç≥Ëè©Êèê„ÄÇ", author: "Á¶ÖËØ≠" },
                { text: "Êó†ËÆ∫‰ΩïÊó∂Ôºå‰øùÊåÅ‰∏ÄÈ¢óÂπ≥ÈùôÁöÑÂøÉÔºåÊòØÈÄöÂæÄÂπ∏Á¶èÁöÑÂøÖÁªè‰πãË∑Ø„ÄÇ", author: "ÁéãÈò≥Êòé" },
                { text: "Â≠¶‰ºöÂíåËá™Â∑±Áõ∏Â§ÑÔºåÊòØ‰∏ÄÁîüÁöÑÂøÖ‰øÆËØæ„ÄÇ", author: "‰ΩöÂêç" },
                { text: "‰∏çÂøÖÁ≠âÂæÖÁâπÂà´ÁöÑ‰∏ÄÂ§©ÔºåÊØè‰∏ÄÂ§©ÈÉΩÂèØ‰ª•ÂèòÂæóÁâπÂà´„ÄÇ", author: "‰ΩöÂêç" },
                { text: "ÊúÄÂ•ΩÁöÑÂÖ≥Á≥ªÔºåÊòØÊáÇÂæóÂΩºÊ≠§ÁöÑÊ≤âÈªò„ÄÇ", author: "Á¶ÖËØ≠" },
                { text: "ÂøÉ‰∏≠ÊúâÈò≥ÂÖâÔºåËÑö‰∏ãËá™ÁÑ∂ÊúâÂäõÈáè„ÄÇ", author: "‰ΩöÂêç" },
                { text: "ÊÖ¢‰∏ÄÁÇπÔºåÂÜçÊÖ¢‰∏ÄÁÇπÔºåÁªôÂøÉÁÅµ‰∏Ä‰∏™Ê†ñÊÅØÁöÑÁ©∫Èó¥„ÄÇ", author: "‰ΩöÂêç" }
            ];
            
            // Âä†ËΩΩÊØèÊó•‰∏ÄË®Ä
            function loadDailyQuote() {
                // Ëé∑Âèñ‰∏Ä‰∏™ÈöèÊú∫ÂêçË®Ä
                const randomIndex = Math.floor(Math.random() * quotes.length);
                const quote = quotes[randomIndex];
                
                // Êõ¥Êñ∞ÊòæÁ§∫
                quoteText.textContent = quote.text;
                quoteAuthor.textContent = "‚Äî‚Äî " + quote.author;
            }
            
            // ÂÆöÊó∂Âô®ÂáΩÊï∞
            function updateTimer() {
                if (!startTime) return;
                
                const currentTime = Date.now();
                const totalSeconds = Math.floor((currentTime - startTime + elapsedTime) / 1000);
                const minutes = Math.floor(totalSeconds / 60).toString().padStart(2, '0');
                const seconds = (totalSeconds % 60).toString().padStart(2, '0');
                
                timerEl.textContent = `${minutes}:${seconds}`;
            }
            
            // ÂºÄÂßãÂëºÂê∏ÂºïÂØº
            function startBreathing() {
                if (isBreathing) return;
                
                isBreathing = true;
                startBtn.disabled = true;
                
                if (!startTime) {
                    startTime = Date.now();
                    timerInterval = setInterval(updateTimer, 1000);
                }
                
                breathePhase();
            }
            
            // ÂëºÂê∏Èò∂ÊÆµ
            function breathePhase() {
                if (!isBreathing) return;
                
                const phase = breathingPhases[currentPhase];
                
                // Êõ¥Êñ∞ÊåáÁ§∫ÂíåÂä®Áîª
                instruction.textContent = phase.name;
                circleInner.style.backgroundColor = phase.color;
                document.body.style.background = phase.bgColor;
                
                // ÂúÜÂúàÂä®Áîª
                breathCircle.style.transform = `scale(${phase.scale})`;
                breathCircle.style.boxShadow = phase.boxShadow;
                circleInner.style.transform = `scale(${phase.scale > 1 ? 0.9 : 1.1})`;
                
                // Ê∑ªÂä†ËÑâÂä®ÊïàÊûú
                if (phase.name === 'Âê∏Ê∞î') {
                    breathCircle.style.animation = 'pulse 4s infinite';
                } else {
                    breathCircle.style.animation = 'none';
                }
                
                // ËÆæÁΩÆ‰∏ã‰∏Ä‰∏™Èò∂ÊÆµ
                interval = setTimeout(() => {
                    currentPhase = (currentPhase + 1) % breathingPhases.length;
                    breathePhase();
                }, phase.duration);
            }
            
            // ÊöÇÂÅú
            function pauseBreathing() {
                isBreathing = false;
                startBtn.disabled = false;
                clearTimeout(interval);
                
                if (startTime) {
                    elapsedTime += Date.now() - startTime;
                    startTime = null;
                    clearInterval(timerInterval);
                }
            }
            
            // ÈáçÁΩÆ
            function resetBreathing() {
                pauseBreathing();
                currentPhase = 0;
                instruction.textContent = 'ÂáÜÂ§á';
                breathCircle.style.transform = 'scale(1)';
                circleInner.style.transform = 'scale(1)';
                circleInner.style.backgroundColor = '#e8f4f8';
                document.body.style.backgroundColor = '#f8f9fa';
                
                elapsedTime = 0;
                timerEl.textContent = '00:00';
            }
            
            // ‰∫ã‰ª∂ÁõëÂê¨
            startBtn.addEventListener('click', startBreathing);
            pauseBtn.addEventListener('click', pauseBreathing);
            resetBtn.addEventListener('click', resetBreathing);
            
            // ÂàùÂßãÂåñ
            resetBreathing();
            
            // Â¢ûÂä†Áî®Êà∑‰∫§‰∫íÂêéËá™Âä®Êí≠ÊîæÈü≥‰πê
            document.body.addEventListener('click', () => {
                if (backgroundMusic.paused) {
                    backgroundMusic.play().catch(e => console.log('Êí≠ÊîæÂ§±Ë¥•', e));
                }
            }, { once: true });
            
            // Âä†ËΩΩÊØèÊó•‰∏ÄË®Ä
            loadDailyQuote();
            
            // ËÉåÊôØÈü≥‰πêËÆæÁΩÆ
            const musicUrls = {
                forest: 'audio/forest_music.mp3',
                rain: 'audio/_music.mp3',
                waves: 'audio/waves_music.mp3',
                meditation: 'audio/_music.mp3',
                piano: 'audio/_music.mp3'
            };
            
            // ËÆæÁΩÆÂàùÂßãÈü≥‰πê
            backgroundMusic.src = musicUrls[musicSelector.value];
            backgroundMusic.volume = volumeSlider.value / 100;
            backgroundMusic.play().catch(e => {
                console.log('Ëá™Âä®Êí≠ÊîæË¢´ÊµèËßàÂô®ÈòªÊ≠¢ÔºåËØ∑Áî®Êà∑‰∫§‰∫íÂêéÂÜçÊí≠Êîæ');
            });
            
            // Èü≥‰πêÈÄâÊã©‰∫ã‰ª∂
            musicSelector.addEventListener('change', () => {
                backgroundMusic.src = musicUrls[musicSelector.value];
                backgroundMusic.play();
            });
            
            // Èü≥ÈáèÊéßÂà∂‰∫ã‰ª∂
            volumeSlider.addEventListener('input', () => {
                backgroundMusic.volume = volumeSlider.value / 100;
            });
            
            // Ê∑ªÂä†Âà∑Êñ∞ÂêçË®ÄÁöÑÊåâÈíÆ
            const quoteBox = document.querySelector('.daily-quote');
            const refreshBtn = document.createElement('button');
            refreshBtn.textContent = 'Êç¢‰∏ÄÂè•';
            refreshBtn.style.marginTop = '15px';
            refreshBtn.style.padding = '5px 15px';
            refreshBtn.style.fontSize = '14px';
            refreshBtn.addEventListener('click', loadDailyQuote);
            quoteBox.appendChild(refreshBtn);
        });
    </script>
